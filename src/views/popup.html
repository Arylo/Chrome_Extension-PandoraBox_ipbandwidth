<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>PandoraBox IP bandwidth</title>
	<link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
	<div id="frm_loading">
		<div class="logo">
			<img src="/images/logo_64.png" alt="PandoraBox">
		</div>
		<p class="loading_text">Waiting...</p>
	</div>
	<div id="frm_login" style="display: none;">
		<div class="logo">
			<img src="/images/logo_64.png" alt="PandoraBox">
		</div>
		<div class="comp_input">
			<input id="input_ip" type="text">
			<label for="input_ip">路由器地址</label>
		</div>
		<div class="comp_btn">
			<input id="input_ok" class="btn" type="button" value="OK">
		</div>
	</div>
	<div id="frm_bandwidth" style="display: none;">
		<div id="navbar" class="navbar">
			<div id="navbar_right" class="navbar_right">
				<a id="btn_logout" class="navbar_right_item" href="#">注销</a>
			</div>
		</div>
		<table>
			<thead>
				<tr>
					<th>IP</th>
					<th>Download</th>
					<th>Upload</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
